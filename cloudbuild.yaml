steps:         
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', 'gcloud', 'storage', 'cp', '-R', 'gs://gemenielabs-stocks_cloudbuild/pytorch', '.' ]
     
  - name: 'docker'
    entrypoint: 'bash'
    args: [ '-c', 'docker', 'build',  'us-central1-docker.pkg.dev/$PROJECT_ID/stocks/myimage', '.' ]
   
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/stocks/myimage']
    
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'stocks-backend-sentiment', '--image', 
           'us-central1-docker.pkg.dev/$PROJECT_ID/stocks/myimage',
           '--region', 'us-central1', '--platform', 'managed',
           '--allow-unauthenticated']   
images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/stocks/myimage
  

      

